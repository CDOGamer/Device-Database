<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer type="text/javascript" src="./options.js"></script>
    <link rel="stylesheet" href="../styles/options.css">
    <title>Options</title>
</head>
<body>
  <div id="Navbar"></div> 

  <div id="content">
    <h1>Options</h1>

    <div id="buildings">
      <h3>Add or remove buidlings</h3>
      <div id="buildingform">
        <div class="container">
          <div class="row">
            <div class="col">
              <input type="text" aria-label="Insert building" class="form-control" id="insertBuilding"></input>
            </div>
            <div class="col">
              <div id="buttonBuilding"></div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

    <div id="deviceTypes">
      <h3>Add or remove types</h3>
      <div id="typesForm">
        <div class="container">
          <div class="row">
            <div class="col">
              <input type="text" aria-label="Insert type" class="form-control" id="typeInsert"></input>
            </div>
            <div class="col">
              <div id="buttonType"></div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

    <h3>Add or remove manufactors and models</h3>
    <div id="addManufactorModel">
      
    </div>

    </div>
    <button type="button" class="btn btn-success" id="addManufactor">Add Manufactor</button>
    <button type="button" class="btn btn-success" id="saveButton">Save</button>
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
