<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer type="text/javascript" src="./main.js"></script>
    <title>Database</title>
  </head>
  <style>
    .date{
      display: flex;
    }
  </style>
  <body>
    <div id="Nav">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <!-- Native button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="Form">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>Personal Informations</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- First name Input -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">First name: </span>
              <input type="text" class="form-control" id="firstname" aria-describedby="basic-addon3">
            </div>
          </div>
          <div class="col">
            <!-- Last name Input -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">Last name: </span>
              <input type="text" class="form-control" id="lastname" aria-describedby="basic-addon3">
            </div>
          </div>
          <div class="col">
            <!-- ID Input -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">ID : </span>
              <input type="text" class="form-control" id="id" aria-describedby="basic-addon3">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- Building Input -->
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="building1">Building</button>
              <ul class="dropdown-menu building" id="building">
                <li><a class="dropdown-item" href="#">A</a></li>
                <li><a class="dropdown-item" href="#">B</a></li>
              </ul>
              <!-- Room Number -->
              <input type="text" class="form-control" aria-label="Room number" id="roomNumber">
            </div>
          </div>
          <div class="col">
            <!-- Telephone number -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">Telephone number</span>
              <input type="text" class="form-control" id="telephoneNumber" aria-describedby="basic-addon3">
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <!-- Subject -->
          <div class="col">
              <h2>Device Informations</h2>
          </div>
        </div>
        <div class="row">
          <!-- Add Device -->
          <div class="col">
            <button type="button" class="btn btn-primary" id="addDevice">Add Device</button>
          </div>
        </div>
        <div class="row"> 
          <div id="devices">
            
          </div>
        </div>
        <div class="row">
          <button type="button" class="btn btn-success" id="submit">Submit</button>
        </div>

      </div>
    </div>

    <div>
      
      
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
